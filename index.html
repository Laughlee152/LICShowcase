<!DOCTYPE html>
<html>

<head>
  <title>แสดง VDO จาก Google Drive</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video id="video" src="https://drive.google.com/uc?export=download&id=1fEMn9AkpfSgiapQred-a0h4EmNT_fu1t" controls disablePictureInPicture></video>
  </div>
</body>

</html>
